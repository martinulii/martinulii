<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martí Losantos – Personal Portfolio</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- Aquí s’injecta el header -->
  <div id="site-header"></div>

  <main>
    <section class="hero">
      <h1>Martí Losantos</h1>
      <p class="subtitle">Creative Design, Music, and Books</p>
      <button class="scroll-btn"
              onclick="document.getElementById('grid').scrollIntoView({ behavior: 'smooth' });">
        Discover More
      </button>
    </section>

    <section id="grid" class="grid-sections">
      <a href="projects.html" class="grid-item project"><span>Projects</span></a>
      <a href="music.html"   class="grid-item music"><span>Music</span></a>
      <a href="books.html"   class="grid-item book"><span>Books</span></a>
      <a href="about.html"   class="grid-item about"><span>More about me</span></a>
    </section>
  </main>

  <!-- Aquí s’injecta el footer -->
  <div id="site-footer"></div>

  <!-- Script per incloure header.html i footer.html -->
  <script>
    async function includeHTML(id, url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.statusText);
        document.getElementById(id).innerHTML = await res.text();
      } catch (e) {
        console.error('Include failed:', e);
      }
    }
    includeHTML('site-header', 'header.html');
    includeHTML('site-footer', 'footer.html');
  </script>
</body>
</html>
