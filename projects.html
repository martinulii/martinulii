<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects – Martí Losantos</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="site-header"></div>
  <!-- Contingut principal -->
  <main style="padding-top:4rem;">

    <section class="grid-sections" id="projects-list">
      <a href="#" class="grid-item project"><span>Project One</span></a>
      <a href="#" class="grid-item project"><span>Project Two</span></a>
      <a href="#" class="grid-item project"><span>Project Three</span></a>
      <a href="#" class="grid-item project"><span>Project Four</span></a>
    </section>
  </main>
  <div id="site-footer"></div>
    <!-- Script per incloure header.html i footer.html -->
    <script>
        async function includeHTML(id, url) {
          try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(res.statusText);
            document.getElementById(id).innerHTML = await res.text();
          } catch (e) {
            console.error('Include failed:', e);
          }
        }
        includeHTML('site-header', 'header.html');
        includeHTML('site-footer', 'footer.html');
      </script>
</body>
</html>
